{% extends 'layout/layout.html' %}
{% block body %}
   <form class='form-group mt-5' method='post' action='/ask/'>
         {% csrf_token %}
         {% for field in form %}  
          <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
            {{field.label_tag}}
            <div>{{field}}</div>
          </div>
         {% endfor %}
      <button type='submit' class='btn btn-primary mt-4'>Отправить</button>
   </form>
{% endblock body %}
