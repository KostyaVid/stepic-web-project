{% extends 'layout/layout.html' %}
{% block body %}
   <h1 class='mt-5'>Вход в аккаунт</h1>
   <form class='form-group mt-4' method='post' action='/login/'>
      {% csrf_token %}
      {% if err %}<p class='alert alert-danger'>{{err}}</p>{% endif %}
      {% for field in form %}
         <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
         {{field.label_tag}}
         {{field}}
         </div>
      {% endfor %}
      <button type='submit' class='btn btn-primary mt-4'>Войти</button>
   </form>
{% endblock body %}
